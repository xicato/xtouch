<link rel="stylesheet" href="bootstrap.min.css">
<meta charset="UTF-8">
<style>
    .btn-round {
        border-radius: 100% !important;
        white-space: normal;
        text-align: center;
        margin: 5%;
        height: 8vh;
        width: 8vh;
    }

    .vertical-center {
        min-height: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
    }

    .range-wrapper {
        display: inline-block;
        width: 6vw;
        height: 50vh;
        padding: 0;
        margin: 0 0 0 0;
    }

    .range-wrapper input {
        width: 50vh;
        height: 6vw;
        margin: 0;
        transform-origin: 25vh 25vh;
        transform: rotate(-90deg);
    }

    input[type=range] {
        -webkit-appearance: none;
    }

    input[type=range]:focus {
        outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 10px;
        background: #5bc0de;
        border-radius: 5px;
    }

    input[type=range]::-webkit-slider-thumb {
        border: 2px solid #5bc0de;
        height: 60px;
        width: 60px;
        border-radius: 30px;
        background: #ffffff;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -25px;
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
        background: #5bc0de;
    }

    p {
        color: #5bc0de;
        background: #ffffff;
    }

    .btn {
        border-radius: 15px;
        font-size: x-large;
    }
</style>

<body>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        function enableOnOffButtons(state) {
            document.getElementById('on-button').disabled = !state;
            document.getElementById('off-button').disabled = !state;
        };
        function setButton(n, state, label) {
            console.log("Setting button button-" + n);
            element = document.getElementById("button-" + n);
            element.innerHTML = label;
            if (!state) {
                element.disabled = true;
                element.style.visibility = 'hidden';
            } else {
                element.disabled = false;
                element.style.visibility = 'visible';
            }
        };
        function onIntensitySliderChange(value) {
            var floatValue = parseFloat(value);
            var logValue = logValueForSlider(floatValue).toString();
            document.getElementById('range-value').innerHTML = logValue;
            Android.slider(logValue);
        };
        function onIntensitySliderInput(value) {
            var floatValue = parseFloat(value);
            var logValue = logValueForSlider(floatValue).toString();
            document.getElementById('range-value').innerHTML = logValue + ' (release to set)';
        };
        function onButton(value) {
            var floatValue = parseFloat(value);
            var logValue = logValueForSlider(floatValue).toString();
            Android.slider(logValue);
        };
        function offButton() {
            Android.slider('0');
        };
        function logValueForSlider(n) {
            if (n > 0) {
                var minValue = Math.log10(0.1);
                var maxValue = Math.log10(100);
                var scale = (maxValue - minValue) / (100 - 0.1);
                return Math.pow(10, minValue + scale * (n - 0.1)).toFixed(1);
            }
            else {
                return 0;
            }
        };

        var addRule = (function (style) {
            var sheet = document.head.appendChild(style).sheet;
            return function (selector, css) {
                var propText = typeof css === "string" ? css : Object.keys(css).map(function (p) {
                    return p + ":" + (p === "content" ? "'" + css[p] + "'" : css[p]);
                }).join(";");
                sheet.insertRule(selector + "{" + propText + "}", sheet.cssRules.length);
            };
        })(document.createElement("style"));

        function setColors(bg, fg) {
            console.log("setting colors to " + bg + " & " + fg);
            addRule(".btn", { "background-color": fg, "color": bg, "border": fg });
            addRule(".btn:hover, .btn.hover, .btn:focus, .btn.focus, .btn.active, .btn:active", { "background-color": fg, "color": bg, "border": fg, "transition-duration": "0.25s" });
            addRule("input[type=range]", { background: bg });
            addRule("input[type=range]::-webkit-slider-runnable-track", { "background": fg });
            addRule("input[type=range]::-webkit-slider-thumb", { "border": "2px solid " + fg, "background": bg });
            addRule("p", { "background-color": bg, "color": fg });
            addRule(".range-wrapper", { "background-color": bg });
            document.getElementById('galaxi-path').style.fill = fg;
            document.getElementById('galaxi-x-and-stars').style.fill = bg;
            document.body.style.backgroundColor = bg;
        };

    </script>
    <div id="controls" style="height:85vh !important">
        <div id="on-off-slider" class="col-xs-6" style="height:100% !important;text-align:center;">
            <div style="margin:auto">
                <br>
                <p id="range-value">0.0</p>
                <div id="range-wrapper" class="range-wrapper">
                    <input type="range" id="range" min="0.0" max="100.0" step="0.01" value="0.0" onchange="onIntensitySliderChange(this.value);"
                        oninput="onIntensitySliderInput(this.value);" />
                </div>
                <br>
                <button id="on-button" class="btn btn-info btn-round" disabled onclick="this.blur(); onButton(document.getElementById('range').value);"
                    ;>On</button>
                <br>
                <button id="off-button" class="btn btn-info btn-round" disabled onclick="this.blur(); offButton();" ;>Off</button>
            </div>
        </div>
        <div id="buttons" class="col-xs-6" style="height:100% !important">
            <button id="button-1" class="btn btn-info" style="width:90%;margin:5%;height:11%;" disabled onclick="this.blur(); Android.button(1);">1</button>
            <button id="button-2" class="btn btn-info" style="width:90%;margin:5%;height:11%;" disabled onclick="this.blur(); Android.button(2);">2</button>
            <button id="button-3" class="btn btn-info" style="width:90%;margin:5%;height:11%;" disabled onclick="this.blur(); Android.button(3);">3</button>
            <button id="button-4" class="btn btn-info" style="width:90%;margin:5%;height:11%;" disabled onclick="this.blur(); Android.button(4);">4</button>
            <button id="button-5" class="btn btn-info" style="width:90%;margin:5%;height:11%;" disabled onclick="this.blur(); Android.button(5);">5</button>
            <button id="button-6" class="btn btn-info" style="width:90%;margin:5%;height:11%;" disabled onclick="this.blur(); Android.button(6);">6</button>

        </div>
    </div>
